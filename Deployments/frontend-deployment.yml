# frontend-deployment.yaml to deploy fronend app.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: bhavin1099/d18-frontend:latest
        ports:
        - containerPort: 80